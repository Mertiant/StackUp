<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href = "css/normalize.css">
    <link href="http://s3.amazonaws.com/codecademy-content/courses/ltp/css/bootstrap.css" rel="stylesheet">
    <link href="http://s3.amazonaws.com/codecademy-content/courses/ltp/css/shift.css" rel="stylesheet">
     <link href='http://fonts.googleapis.com/css?family=Poiret+One|Josefin+Sans:400,400italic,600italic,700italic,700|Quicksand:400,700|Changa+One:400,400italic' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href = "main.css">
    <link rel="stylesheet" href = "css/datepicker/datepicker.css">
    <script src="bootstrap-datepicker.js"></script>

  </head>

  <body>

    <div class="jumbotron">
      <div id="wrapper">
        
        <a href = "profile.html">
        <img src="img/main.jpg">
        </a>
        <img src="img/takeaway.jpg">
      </div>
    </div>
 
    <div class="search">
        <div class="container">
          <div class="row">
            <div class="col-md-10 col-md-offset-1">
              <div class="form-section">
                <div class="row">
                    <form role="form">
                      <div class="col-md-6">
                        <div class="form-group">
                          <label class="sr-only" for="location">Location</label>
                          <input type="email" class="form-control" id="location" placeholder="Where ?">
                        </div>
                      </div>
                      <div class="col-md-4">
                        <div class="form-group">
                          <label class="sr-only" for="guest">Guest</label>
                          <select id="guest" name="guest" class="form-control">
                              <option value="1">1 Day</option>
                              <option value="2">2 Days</option>
                              <option value="3">3 Days</option>
                              <option value="4">4 Days</option>
                              <option value="5">5 Days</option>
                              <option value="6">6 Days</option>
                              <option value="7">7 Days</option>
                          </select>
                        </div>
                      </div>
                      <div class="col-md-2">
                        <button type="submit" class="btn btn-default btn-primary">Update Location</button>
                      </div>
                    </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

  <script>
    $(window).ready(function(){
      var nowTemp = new Date();
      var now = new Date(nowTemp.getFullYear(), nowTemp.getMonth(), nowTemp.getDate(), 0, 0, 0, 0);
      var checkin = $('#checkin').datepicker({
        onRender: function(date) {
          return date.valueOf() < now.valueOf() ? 'disabled' : '';
        }
      }).on('changeDate', function(ev) {
        if (ev.date.valueOf() > checkout.date.valueOf()) {
          var newDate = new Date(ev.date)
          newDate.setDate(newDate.getDate() + 1);
          checkout.setValue(newDate);
        }
        checkin.hide();
        $('#checkout')[0].focus();
      }).data('datepicker');
      var checkout = $('#checkout').datepicker({
        onRender: function(date) {
          return date.valueOf() <= checkin.date.valueOf() ? 'disabled' : '';
        }
      }).on('changeDate', function(ev) {
        checkout.hide();
      }).data('datepicker');
    });
  </script>
      <div class="rec">
        <img src="img/rec.jpg">
        </div>
</body>
</html>
